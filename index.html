<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Blog</title>
</head>

<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <section>
    <h1>Welcome to the Ember.js Blog</h1>
    <script type="text/x-handlebars" data-template-name="posts">
      <ul>
      {{#each}}
        <li>{{title}}-{{blog-comment}}</li>
      {{/each}}
      </ul>
    </script>

  <script type="text/x-handlebars" id="components/blog-comment">
    <span>This is a comment</span>
  </script>

  <script src="./libs/jquery.min.js"></script>
  <script src="./libs/handlebars.js"></script>
  <script src="./libs/ember.js"></script>
  <script src="./libs/ember-data.js"></script>
  <script src="index.js"></script>
</body>
</html>
